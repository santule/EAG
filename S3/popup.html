<!DOCTYPE html>
<html>
<head>
  <title>Stoic Mentor</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stoic Mentor</h1>
    <p class="subtitle">A daily journey through Marcus Aurelius' Meditations, with modern interpretations and practical reflections.</p>
    
    <div id="api-key-section" class="box">
      <h2>Welcome to Stoic Mentor</h2>
      <p class="setup-text">To get started, please enter your Gemini API key:</p>
      <div class="input-group">
        <input type="password" id="api-key" placeholder="Enter your Gemini API key">
        <button id="save-key">Start</button>
      </div>
    </div>
    
    <div id="content-section" style="display: none;">
      <div class="box" id="passage-box">
        <h2>Passage</h2>
        <div id="passage-content"></div>
        <p id="reference" class="reference"></p>
      </div>
      
      <div class="box" id="interpretation-box">
        <h2>Modern Interpretation</h2>
        <div id="interpretation-content"></div>
      </div>
      
      <div class="box" id="exercise-box">
        <h2>Daily Exercise</h2>
        <div id="exercise-content"></div>
      </div>
      
      <div class="button-group">
        <button id="restart-button">Restart Book</button>
        <button id="next-button">Next Passage</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
