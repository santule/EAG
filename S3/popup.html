<!DOCTYPE html>
<html>
<head>
  <title>Stoic Mentor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stoic Mentor</h1>
    <div class="quote-container">
      <blockquote id="quote"></blockquote>
      <p id="book-reference" class="reference"></p>
    </div>
    <div class="interpretation-container">
      <h2>Modern Interpretation</h2>
      <p id="interpretation" class="interpretation"></p>
      <h2>Today's Action</h2>
      <p id="daily-action" class="daily-action"></p>
    </div>
    <div class="api-key-container" id="api-key-section">
      <input type="password" id="api-key" placeholder="Enter Gemini API Key">
      <button id="save-key" class="button">Save Key</button>
    </div>
    <button id="new-quote" class="button">New Quote</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
